<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Lyrify</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">





</head>

<body>

  <div class="container">

    <br>
    <div class="jumbotron">

      <h1 class="text-center">Listen to your favorite music through Lyrify</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Top Trending Artist</h3>
          <ol class="topTrendingArtist">


          </ol>
        </div>
        <div class="col-md-6">
          <h3>Top Trending Tracks</h3>

          <ol class="topTrendingTracks">


          </ol>
        </div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Tracks</th>
        </tr>
      </thead>
      <tbody id="tracks">
      </tbody>
    </table>
    <table class="table">
      <thead>
        <tr>
          <th>Artist Info</th>
        </tr>
      </thead>
      <tbody id="artist-info">
      </tbody>
    </table>
    <table class="table">
      <thead>
        <tr>
          <th>Lyrics</th>
        </tr>
      </thead>
      <tbody id="lyrics">
        <table class="table">
          <thead>
            <tr>
              <th>Videos</th>
            </tr>
          </thead>
          <tbody id="videos">
            <table class="table">
          </tbody>
      </tbody>
    </table>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Artist or Track Name</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="track-name">Track Name</label>
                <input class="form-control" id="track-name" type="text">
                <div class="form-group">
                  <label for="artist-name">Artist Name</label>
                  <input class="form-control" id="artist-name" type="text">
                  <input id="search-artist" type="submit" value="Search">
                </div>
            </form>
          </div>


</body>

<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>



</html>
