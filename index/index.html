<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrify!</title>
</head>
<body>
<div id="container">
    <div id="search-input">
        <form>
            <div class="form-group">
              <label for="trackname-input">Song Name</label>
              <input type="text" class="form-control" id="trackname-input" placeholder="Smells Like Teen Spirit">
            </div>
            <div class="form-group">
              <label for="artistname-input">Artist Name</label>
              <input type="text" class="form-control" id="artistname-input" placeholder="Nirvana">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <div id="content">
        <div id="album"></div>
        <div id="artist"></div>
        <div id="image"></div>
        <div id="song"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='../assets/javascript/app.js'></script>
</body>
</html>
